<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-indigo-500 to-blue-600 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="shield-check"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800" id="user-name">Manager Name</h1>
                        <p class="text-sm text-gray-500" id="user-role-dept">Manager - Department</p>
                    </div>
                </div>
            </div>
            <div class="flex space-x-8 mt-2">
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="teams.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>Teams</span>
                </a>
                <a href="statistics.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition">
                    <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                    <span>Statistics</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Pending Requests</h2>
            <p class="text-gray-500" id="pending-count">พบ 0 รายการที่รอการอนุมัติ</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="pending-list">
            </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/leaveModal.js"></script>
    <script>
        lucide.createIcons();

        async function initManagerDashboard() {
            const userId = localStorage.getItem('userId');
            if (!userId) { window.location.href = '../../index.html'; return; }

            try {
                // 1. ดึงข้อมูล Manager
                const user = await API.users.getById(userId);
                document.getElementById('user-name').innerText = user.firstName + ' ' + user.lastName;
                document.getElementById('user-role-dept').innerText = `${user.role} - ${user.department}`;

                // 2. ดึงรายการลาทั้งหมดมา Filter เฉพาะที่รออนุมัติ (Pending)
                // หมายเหตุ: ในระบบจริงเพื่อนควรทำ Endpoint สำหรับ Manager โดยเฉพาะ
                const allLeaves = await API.leaves.getAll();
                const pendingLeaves = allLeaves.filter(l => l.status.toLowerCase() === 'pending');
                
                document.getElementById('pending-count').innerText = `พบ ${pendingLeaves.length} รายการที่รอการอนุมัติ`;
                renderPendingRequests(pendingLeaves);

            } catch (error) {
                UI.showToast('ดึงข้อมูลผิดพลาด: ' + error.message, 'error');
            }
        }

        function renderPendingRequests(leaves) {
            const container = document.getElementById('pending-list');
            if (leaves.length === 0) {
                container.innerHTML = '<div class="col-span-full py-12 text-center text-gray-400">ไม่มีใบลาค้างอนุมัติ</div>';
                return;
            }

            container.innerHTML = leaves.map(req => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 flex flex-col justify-between">
                    <div>
                        <div class="flex justify-between items-start mb-4">
                            <h4 class="font-bold text-lg">${req.employeeName || 'พนักงาน'}</h4>
                            <span class="px-3 py-1 bg-orange-100 text-orange-600 text-xs rounded-full font-bold uppercase">${req.type}</span>
                        </div>
                        <div class="space-y-2 text-sm text-gray-500 mb-6">
                            <p class="flex items-center space-x-2"><i data-lucide="calendar" class="w-4 h-4"></i> <span>${UI.formatDate(req.startDate)} - ${UI.formatDate(req.endDate)}</span></p>
                            <p class="text-gray-700 italic">"${req.reason}"</p>
                        </div>
                    </div>
                    <div class="flex space-x-3">
                        <button onclick="handleDecision('${req.id}', 'Approve')" class="flex-1 py-2 bg-green-600 text-white rounded-xl font-bold hover:bg-green-700 transition">Approve</button>
                        <button onclick="handleDecision('${req.id}', 'Reject')" class="flex-1 py-2 bg-red-50 text-red-600 border border-red-100 rounded-xl font-bold hover:bg-red-100 transition">Reject</button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        async function handleDecision(leaveId, decision) {
            try {
                if (decision === 'Approve') {
                    await API.leaves.approve(leaveId);
                } else {
                    const reason = prompt("ระบุเหตุผลที่ไม่อนุมัติ:");
                    if (reason === null) return;
                    await API.leaves.reject(leaveId, reason);
                }
                UI.showToast(`บันทึกสถานะ ${decision} สำเร็จ`, 'success');
                initManagerDashboard(); // รีโหลดข้อมูลใหม่
            } catch (error) {
                UI.showToast('เกิดข้อผิดพลาด: ' + error.message, 'error');
            }
        }

        window.onload = initManagerDashboard;
    </script>
</body>
</html>
