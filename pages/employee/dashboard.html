<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="user"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800" id="user-name">Username</h1>
                        <p class="text-sm text-gray-500" id="user-role-dept">Role - Department</p>
                    </div>
                </div>
                <button onclick="LeaveModal.toggle()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg flex items-center space-x-2 transition shadow-lg shadow-blue-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>New Request</span>
                </button>
            </div>
            <div class="flex space-x-8 mt-2">
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="my-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span>My Request</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Total Request</p>
                    <h3 id="total-req" class="text-3xl font-bold mt-1">0</h3>
                </div>
                <i data-lucide="clipboard-check" class="w-10 h-10 text-gray-400"></i>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Pending Approval</p>
                    <h3 id="pending-req" class="text-3xl font-bold mt-1 text-orange-500">0</h3>
                </div>
                <i data-lucide="clock" class="w-10 h-10 text-orange-400"></i>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Total Day Off</p>
                    <h3 id="total-dayoff" class="text-3xl font-bold mt-1 text-purple-600">0</h3>
                </div>
                <i data-lucide="trending-up" class="w-10 h-10 text-purple-400"></i>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-6">Leave Balance</h2>
        <div id="leave-balance" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-12">
            <!-- Leave balance cards will be rendered here by JS -->
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-6">Recent Request</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="recent-requests">
            <div class="bg-white p-5 rounded-2xl shadow-sm border">
                <div class="flex justify-between mb-3">
                    <h4 class="font-bold">Unpaid Leave</h4>
                    <span class="px-3 py-1 bg-green-100 text-green-700 text-xs rounded-full font-medium">Approved</span>
                </div>
                <p class="text-sm text-gray-500 flex items-center space-x-2">
                    <i data-lucide="calendar" class="w-4 h-4"></i>
                    <span>Jan 15 2025 - Jan 19 2025</span>
                </p>
                <p class="text-sm text-gray-500 mt-1 italic">Reason: Visiting family at Bangkok</p>
            </div>
        </div>
    </main>

    <!-- Modal and its logic moved to a reusable file: js/leaveModal.js -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/app.js"></script>

    <script src="../../js/api.js"></script>
    <script src="../../js/leaveModal.js"></script>
    <script>
        lucide.createIcons();

        async function initDashboard() {
            // 1. ตรวจสอบ User ID จากเครื่อง
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '../../index.html'; // ถ้าไม่มีข้อมูลให้เด้งกลับไป Login
                return;
            }

            try {
                // 2. ดึงข้อมูลพนักงานจาก API
                const user = await API.users.getById(userId);
                document.getElementById('user-name').innerText = user.username || 'Employee'; 
                document.getElementById('user-role-dept').innerText = `${user.roleName || 'N/A'}`;

                // 3. ดึงรายการการลาจริงมานับสถานะและแสดงผลล่าสุด
                const leaves = await API.leaves.getAll(userId);
                
                // นับจำนวนสถานะต่างๆ
                const pending = leaves.filter(l => l.status.toLowerCase() === 'pending').length;
                const approved = leaves.filter(l => l.status.toLowerCase() === 'approved').length;
                
                // อัปเดตตัวเลขลงใน ID ที่เราเพิ่งสร้างไว้ใน HTML
                document.getElementById('total-req').innerText = leaves.length;
                document.getElementById('pending-req').innerText = pending;
                document.getElementById('total-dayoff').innerText = approved; // สมมติว่านับเฉพาะที่อนุมัติแล้ว

                // 4. Render รายการล่าสุด
                renderRecentRequests(leaves);

                // 5. Entitlements endpoint not implemented on backend in this setup.
                // Use client-side defaults / compute from leaves instead of probing unknown endpoints.
                const entitlements = null;
                renderLeaveBalances(leaves, entitlements);

            } catch (error) {
                UI.showToast('ไม่สามารถดึงข้อมูลได้: ' + error.message, 'error');
            }
        }

        // Try a few plausible endpoints to get leave entitlements / balances for the user.
        // Returns an object mapping keys (annual,sick,personal,ordination,unpaid) -> total days
        async function getLeaveEntitlements(userId) {
            const candidates = [
                `/api/LeaveBalances/${userId}`,
                `/api/LeaveBalances/employee/${userId}`,
                `/api/Users/${userId}/leaveBalances`,
                `/api/Employees/${userId}/leaveBalances`,
                `/api/Users/${userId}` // user object might contain balances
            ];

                // Use quiet fetch calls to avoid API.request throwing noisy errors for 404/405
                for (const ep of candidates) {
                    try {
                        const url = (typeof API !== 'undefined' && API.baseUrl) ? API.baseUrl + ep : ep;
                        const res = await fetch(url, { method: 'GET' });
                        if (!res || !res.ok) {
                            console.debug && console.debug('entitlement endpoint not available or returned', res && res.status, ep);
                            continue;
                        }
                        const data = await res.json();
                        if (!data) continue;
                        if (data.leaveBalances) return data.leaveBalances;
                        if (data.annual || data.sick || data.personal) return data;
                        if (Array.isArray(data)) {
                            const map = {};
                            data.forEach(item => {
                                if (item.type && item.total) map[item.type] = item.total;
                            });
                            if (Object.keys(map).length) return map;
                        }
                    } catch (err) {
                        console.debug && console.debug('entitlement fetch error', ep, err && err.message);
                        continue;
                    }
                }
            return null; // no entitlement API found
        }

        // Render leave balance cards: compute used days per leave type and show progress
        function renderLeaveBalances(leaves, entitlements = null) {
            const container = document.getElementById('leave-balance');
            // Define the leave types we want to show and their annual entitlements
            const types = [
                { key: 'Annual Leave', idKey: 'annual', total: 6, icon: 'sun', color: 'from-blue-400 to-blue-300 text-white' },
                { key: 'Sick Leave', idKey: 'sick', total: 3, icon: 'heart', color: 'from-pink-300 to-pink-200 text-white' },
                { key: 'Personal Leave', idKey: 'personal', total: 3, icon: 'user', color: 'from-purple-300 to-purple-200 text-white' },
                { key: 'Ordination Leave', idKey: 'ordination', total: 15, icon: 'crown', color: 'from-teal-300 to-teal-200 text-white' },
                { key: 'Unpaid Leave', idKey: 'unpaid', total: 365, icon: 'dollar-sign', color: 'from-green-300 to-green-200 text-white' }
            ];

            // compute used days per type: sum of approved leaves days for each leaveTypeName
            const usedMap = {};
            leaves.forEach(l => {
                const name = (l.leaveTypeName || l.leaveType || '').toString();
                const status = (l.status || '').toString().toLowerCase();
                if (status !== 'approved') return; // count only approved days
                const days = LeaveRequest.calculateDays(l.startDate, l.endDate) || 0;
                usedMap[name] = (usedMap[name] || 0) + days;
            });

            // Build cards (use entitlements if available)
            container.innerHTML = types.map(t => {
                const used = usedMap[t.key] || usedMap[t.key.toLowerCase()] || 0;
                const total = (entitlements && (entitlements[t.idKey] || entitlements[t.key] || entitlements[t.key.toLowerCase()])) || t.total;
                const percent = total > 0 ? Math.min(100, Math.round((used / total) * 100)) : 0;
                return `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border hover:shadow-md transition">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 rounded-xl bg-gradient-to-tr ${t.color} flex items-center justify-center">
                                <i data-lucide="${t.icon}" class="w-5 h-5"></i>
                            </div>
                            <div class="text-right">
                                <span class="text-2xl font-bold">${used}</span>
                                <div class="text-gray-400 text-sm italic">of ${total} days</div>
                            </div>
                        </div>
                        <p class="font-semibold text-gray-700 mb-3">${t.key}</p>
                        <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                            <div class="h-2 rounded-full bg-gradient-to-r ${t.color}" style="width: ${percent}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // redraw icons
            lucide.createIcons();
        }

        // ฟังก์ชันสำหรับสร้าง Card รายการลาล่าสุดแบบ Dynamic
        function renderRecentRequests(leaves) {
            const container = document.getElementById('recent-requests');
            container.innerHTML = leaves.slice(0, 3).map(req => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border">
                    <div class="flex justify-between mb-3">
                        <h4 class="font-bold">${req.leaveTypeName || req.type || 'Leave Request'}</h4>
                        ${UI.getStatusBadge(req.status)} 
                    </div>
                    <p class="text-sm text-gray-500 flex items-center space-x-2">
                        <i data-lucide="calendar" class="w-4 h-4"></i>
                        <span>${UI.formatDate(req.startDate)} - ${UI.formatDate(req.endDate)}</span>
                    </p>
                    <p class="text-sm text-gray-700 mt-1 italic leading-relaxed">Reason: ${req.reason}</p>
                </div>
            `).join('');
            lucide.createIcons(); // วาด Icon ใหม่หลังจากใส่ HTML เข้าไป
        }

        // เรียกทำงานเมื่อโหลดหน้าสำเร็จ
        window.onload = initDashboard;

        // Refresh dashboard when a leave is submitted through the shared modal
        document.addEventListener('leaveSubmitted', () => {
            initDashboard();
        });
    </script>
</body>
</html>
