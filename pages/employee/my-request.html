<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-white shadow-sm border-b sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="user"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold" id="user-name">Username</h1>
                        <p class="text-sm text-gray-500 italic" id="user-role-dept">Role - Department</p>
                    </div>
                </div>
                <button onclick="LeaveModal.toggle()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg flex items-center space-x-2 transition shadow-lg shadow-blue-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>New Request</span>
                </button>
            </div>
            <div class="flex space-x-8 mt-2">
                <a href="dashboard.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span>My Request</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800" id="request-title">My Leave Request (0)</h2>
            <div class="flex space-x-2">
                <select class="bg-white border rounded-lg px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                    <option>All Status</option>
                    <option>Approved</option>
                    <option>Pending</option>
                    <option>Rejected</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="request-list">
            </div>
    </main>


    <script src="../../js/app.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/leaveModal.js"></script>
    <script>
        lucide.createIcons();

        // ตัวแปรเก็บข้อมูลการลาทั้งหมดเพื่อใช้ในการ Filter
        let allLeaves = [];

        async function initMyRequests() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '../../index.html';
                return;
            }

            try {
                // 1. ดึงข้อมูล User มาแสดงใน Navbar
                const user = await API.users.getById(userId);
                document.getElementById('user-name').innerText = user.username || 'Employee'; 
                document.getElementById('user-role-dept').innerText = `${user.roleName || 'N/A'}`;

                // 2. ดึงข้อมูลการลาทั้งหมดของผู้ใช้คนนี้
                allLeaves = await API.leaves.getAll(userId);
                
                // อัปเดตหัวข้อจำนวนรายการ
                document.getElementById('request-title').innerText = `My Leave Request (${allLeaves.length})`;

                // 3. แสดงผลรายการลงในหน้าเว็บ
                renderRequests(allLeaves);

            } catch (error) {
                UI.showToast('ดึงข้อมูลผิดพลาด: ' + error.message, 'error');
            }
        }

        function renderRequests(leaves) {
            const listContainer = document.getElementById('request-list');
            
            if (leaves.length === 0) {
                listContainer.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">ไม่พบประวัติการลา</p>';
                return;
            }

            listContainer.innerHTML = leaves.map(req => {
                const s = (req.status || '').toString().toLowerCase();
                let borderClass = 'border-gray-100';
                if (s === 'approved' || s === 'approve') borderClass = 'border-green-200';
                else if (s === 'rejected' || s === 'reject') borderClass = 'border-red-200';
                else if (s === 'pending') borderClass = 'border-yellow-200';

                return `
                <div class="bg-white p-6 rounded-3xl shadow-sm border ${borderClass} hover:shadow-md transition-shadow relative overflow-hidden">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-bold text-lg">${document.getElementById('user-name').innerText}</h4>
                            <p class="text-sm font-medium text-blue-500">${req.type}</p>
                        </div>
                        ${UI.getStatusBadge(req.status)} 
                    </div>
                    
                    <div class="space-y-2 text-sm text-gray-500">
                        <p class="flex items-center space-x-2 text-gray-600">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            <span>${UI.formatDate(req.startDate)} - ${UI.formatDate(req.endDate)}</span>
                        </p>
                        <p class="flex items-center space-x-2">
                            <i data-lucide="clock" class="w-4 h-4 text-gray-400"></i>
                            <span>${LeaveRequest.calculateDays(req.startDate, req.endDate)} days</span>
                        </p>
                        <div class="pt-3 border-t mt-3">
                            <p class="text-xs text-gray-400 uppercase font-bold tracking-tight">Reason</p>
                            <p class="text-gray-700 italic mt-1 leading-relaxed">"${req.reason || 'No reason provided'}"</p>
                        </div>
                    </div>
                </div>
            `;
            }).join('');

            lucide.createIcons();
        }

        // ฟังก์ชัน Filter ตามสถานะ
        function filterStatus(status) {
            if (status === 'All Status') {
                renderRequests(allLeaves);
            } else {
                const filtered = allLeaves.filter(l => l.status.toLowerCase() === status.toLowerCase());
                renderRequests(filtered);
            }
        }

        window.onload = initMyRequests;
</script>
</body>
</html>
