<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Requests (HR) - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-white shadow-sm border-b sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="shield-check"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold" id="user-name">HR Manager</h1>
                        <p class="text-sm text-gray-500 italic" id="user-role-dept">ฝ่ายบุคคล (Human Resources)</p>
                    </div>
                </div>
            </div>
            <div class="flex space-x-8 mt-2 overflow-x-auto">
                <a href="dashboard.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="my-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span>My Request</span>
                </a>
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>Manage Request</span>
                </a>
                <a href="manage-info.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>Manage Information</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <h2 class="text-2xl font-bold text-gray-800 tracking-tight">Approval Request</h2>
            <div class="flex items-center space-x-3 text-sm">
                <span class="text-gray-500">Filter by Dept:</span>
                <select class="bg-white border rounded-xl px-4 py-2 outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    <option>All Departments</option>
                    <option>IT Support</option>
                    <option>Accounting</option>
                    <option>Production</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="hr-approval-list">
            </div>
    </main>

    <div id="manageModal" class="fixed inset-0 bg-black bg-opacity-60 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-[2rem] shadow-2xl w-full max-w-md overflow-hidden transform transition-all">
            <div class="p-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold">Review Request</h3>
                    <button onclick="closeManageModal()" class="p-2 hover:bg-gray-100 rounded-full transition">
                        <i data-lucide="x" class="w-5 h-5 text-gray-400"></i>
                    </button>
                </div>
                
                <div id="modalContent" class="space-y-4">
                    </div>

                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button onclick="handleDecision('Rejected')" class="py-4 bg-red-50 text-red-600 rounded-2xl font-bold hover:bg-red-100 transition border border-red-100">
                        Reject
                    </button>
                    <button onclick="handleDecision('Approved')" class="py-4 bg-blue-600 text-white rounded-2xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                        Approve
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/app.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        lucide.createIcons();

        let allPendingRequests = [];

        async function initManageRequests() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '../../index.html';
                return;
            }

            try {
                // 1. ดึงข้อมูลผู้ใช้งานปัจจุบันมาแสดงใน Navbar
                const user = await API.users.getById(userId);
                document.getElementById('user-name').innerText = user.username || 'HR Manager'; 
                document.getElementById('user-role-dept').innerText = user.roleName || 'Human Resources';

                // 2. ดึงรายการใบลาทั้งหมดจาก API
                // หมายเหตุ: สำหรับ HR เราจะดึงข้อมูลทั้งหมดมา Filter เฉพาะ Pending
                const leaves = await API.leaves.getAll(); 
                allPendingRequests = leaves.filter(l => l.status.toLowerCase() === 'pending');
                
                renderApprovalList(allPendingRequests);

            } catch (error) {
                UI.showToast('ดึงข้อมูลผิดพลาด: ' + error.message, 'error');
            }
        }

        function renderApprovalList(requests) {
            const list = document.getElementById('hr-approval-list');
            
            if (requests.length === 0) {
                list.innerHTML = '<p class="col-span-full text-center text-gray-400 py-10">ไม่มีใบลาที่รอการอนุมัติ</p>';
                return;
            }

            list.innerHTML = requests.map(req => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-gray-100 hover:border-blue-200 transition-all group">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">${req.employeeName || 'พนักงาน'}</h4>
                            <p class="text-sm font-medium text-blue-500">${req.type}</p>
                        </div>
                        <button onclick="openManageModal('${req.id}')" class="bg-blue-600 text-white px-4 py-1.5 rounded-full text-xs font-bold hover:bg-blue-700 transition shadow-md">
                            Manage
                        </button>
                    </div>
                    <div class="space-y-2 text-sm text-gray-500 border-t pt-4">
                        <p class="flex items-center space-x-2">
                            <i data-lucide="calendar" class="w-4 h-4"></i>
                            <span>${UI.formatDate(req.startDate)} - ${UI.formatDate(req.endDate)}</span>
                        </p>
                        <p class="flex items-center space-x-2">
                            <i data-lucide="clock" class="w-4 h-4"></i>
                            <span>${LeaveRequest.calculateDays(req.startDate, req.endDate)} days</span>
                        </p>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        let currentActiveId = null;

        function openManageModal(id) {
            currentActiveId = id;
            const req = allPendingRequests.find(r => r.id === id);
            if (!req) return;

            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="p-4 bg-gray-50 rounded-2xl">
                    <p class="text-xs text-gray-400 uppercase font-bold mb-1">Employee</p>
                    <p class="font-bold text-lg">${req.employeeName || req.username || 'พนักงาน'}</p>
                    <p class="text-blue-600 text-sm font-medium">${req.leaveTypeName || req.type || 'ประเภทการลา'}</p>
                </div>
                <div>
                    <p class="text-xs text-gray-400 uppercase font-bold mb-1">Reason</p>
                    <p class="text-gray-700 leading-relaxed italic">"${req.reason || 'ไม่ระบุเหตุผล'}"</p>
                </div>
            `;
            document.getElementById('manageModal').classList.remove('hidden');
        }

        function closeManageModal() {
            document.getElementById('manageModal').classList.add('hidden');
        }

        // ฟังก์ชันตัดสินใจอนุมัติ/ปฏิเสธจริงผ่าน API
        async function handleDecision(decision) {
            try {
                const hrId = localStorage.getItem('userId'); // ดึง ID ของคุณ (HR)
                const payload = {
                    approverId: hrId,
                    comment: decision === 'Approved' ? "Approved by HR" : "Rejected by HR"
                };

                if (decision === 'Approved') {
                    await API.leaves.approve(currentActiveId, payload); // ส่ง payload ไปด้วย!
                } else {
                    const rejectReason = prompt("ระบุเหตุผลการปฏิเสธ:");
                    if (rejectReason === null) return;
                    payload.comment = rejectReason;
                    await API.leaves.reject(currentActiveId, payload); // ส่ง payload ไปด้วย!
                }
                
                UI.showToast(`จัดการใบลาสำเร็จ (${decision})`, 'success');
                closeManageModal();
                initManageRequests(); 
            } catch (error) {
                UI.showToast('ไม่สามารถดำเนินการได้: ' + error.message, 'error');
            }
        }
        window.onload = initManageRequests;
    </script>
</body>
</html>
