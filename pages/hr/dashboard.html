<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-purple-500 to-indigo-600 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="settings"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">HR Administrator</h1>
                        <p class="text-sm text-gray-500">ระบบจัดการทรัพยากรบุคคล</p>
                    </div>
                </div>
                <button onclick="LeaveModal.toggle()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg flex items-center space-x-2 transition shadow-lg shadow-blue-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>New Request</span>
                </button>
            </div>
            <div class="flex space-x-8 mt-2">
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="my-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span>My Request</span>
                </a>
                <a href="manage-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>Manage Requests</span>
                </a>
                <a href="manage-info.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>Manage Information</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Total Request</p>
                    <h3 id="total-req" class="text-4xl font-black mt-2 text-gray-800">0</h3>
                </div>
                <div class="p-4 bg-gray-50 rounded-2xl text-gray-400">
                    <i data-lucide="file-text" class="w-8 h-8"></i>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Pending Approval</p>
                    <h3 id="pending-req" class="text-4xl font-black mt-2 text-orange-500">0</h3>
                </div>
                <div class="p-4 bg-orange-50 rounded-2xl text-orange-400">
                    <i data-lucide="clock" class="w-8 h-8"></i>
                </div>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-sm border border-gray-100 flex items-center justify-between">
                <div>
                    <p class="text-gray-400 text-sm font-bold uppercase tracking-wider">Total Day Off</p>
                    <h3 id="total-approved" class="text-4xl font-black mt-2 text-purple-600">0</h3>
                </div>
                <div class="p-4 bg-purple-50 rounded-2xl text-purple-400">
                    <i data-lucide="trending-up" class="w-8 h-8"></i>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-8">Leave Balance (Overall)</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12" id="overall-balance">
            </div>

        <h2 class="text-2xl font-bold text-gray-800 mb-8">Recent Activity</h2>
        <div id="recent-activity" class="space-y-4">
            </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/leaveModal.js"></script>
    <script>
        lucide.createIcons();

        async function initHRDashboard() {
            try {
                // 1. ดึงข้อมูลที่จำเป็นทั้งหมดจาก API
                const [leaves, users, leaveTypes] = await Promise.all([
                    API.leaves.getAll(),
                    API.users.getAll(),
                    API.request('/api/LeaveTypes')
                ]);

                // 2. อัปเดต Stats Cards
                const total = leaves.length;
                const pending = leaves.filter(l => l.status.toLowerCase() === 'pending').length;
                const approved = leaves.filter(l => l.status.toLowerCase() === 'approved').length;

                document.getElementById('total-req').innerText = total;
                document.getElementById('pending-req').innerText = pending;
                document.getElementById('total-approved').innerText = approved;

                // 3. เรียกฟังก์ชันวาด Overall Balance และ Recent Activity
                renderOverallBalance(leaves, users, leaveTypes);
                renderRecentActivity(leaves);

                lucide.createIcons();
            } catch (error) {
                console.error('HR Dashboard Error:', error);
                UI.showToast('ไม่สามารถดึงข้อมูลสรุปได้: ' + error.message, 'error');
            }
        }

        function renderOverallBalance(leaves, users, leaveTypes) {
            const container = document.getElementById('overall-balance');
            const approvedLeaves = leaves.filter(l => l.status.toLowerCase() === 'approved');

            container.innerHTML = leaveTypes.map(type => {
                // 1. คำนวณวันลาที่ใช้ไปทั้งหมดในหมวดนี้
                const usedDays = approvedLeaves
                    .filter(l => l.leaveTypeId === type.id)
                    .reduce((sum, l) => sum + l.totalDays, 0);

                // 2. คำนวณโควตารวมของทั้งองค์กร
                let totalQuota = 0;
                if (type.typeName.includes('Annual')) {
                    totalQuota = users.reduce((sum, u) => sum + (u.annualLeaveQuota || 6), 0);
                } else if (type.typeName.includes('Sick')) {
                    totalQuota = users.length * 30; // ลาป่วยคงที่ 30 วัน/คน
                } else {
                    totalQuota = users.length * 3; // ลากิจ/อื่นๆ สมมติ 3 วัน/คน
                }

                const percentage = Math.min((usedDays / totalQuota) * 100, 100) || 0;

                // 3. กำหนดสีแยกกันระหว่าง Icon และ Progress Bar ให้ตรงตาม Figma
                let iconClasses = 'text-purple-500 bg-purple-50'; // สีเริ่มต้น (Personal/อื่นๆ)
                let barClasses = 'bg-purple-500';

                if (type.typeName.includes('Annual')) {
                    iconClasses = 'text-orange-500 bg-orange-50';
                    barClasses = 'bg-orange-500';
                } else if (type.typeName.includes('Sick')) {
                    iconClasses = 'text-red-500 bg-red-50';
                    barClasses = 'bg-red-500';
                }

                return `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-50 hover:shadow-md transition">
                        <div class="flex justify-between items-start mb-4">
                            <div class="p-3 ${iconClasses} rounded-xl">
                                <i data-lucide="${getIconForType(type.typeName)}"></i>
                            </div>
                            <div class="text-right">
                                <span class="text-2xl font-bold text-gray-800">${usedDays}</span>
                                <span class="text-gray-400 text-sm italic">of ${totalQuota} days</span>
                            </div>
                        </div>
                        <p class="font-bold text-gray-700 mb-2">${type.typeName}</p>
                        <div class="w-full bg-gray-100 rounded-full h-2">
                            <div class="${barClasses} h-2 rounded-full transition-all duration-500" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            // 4. *** สำคัญที่สุด *** ต้องสั่งวาดไอคอนใหม่หลังจากเปลี่ยน HTML
            lucide.createIcons();
        }

        function renderRecentActivity(leaves) {
            const container = document.getElementById('recent-activity');
            // แสดง 5 รายการล่าสุด
            const recent = leaves.slice(-5).reverse();

            container.innerHTML = recent.map(req => `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-50 flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center text-gray-500">
                            <i data-lucide="user" class="w-5 h-5"></i>
                        </div>
                        <div>
                            <p class="font-bold text-gray-800">${req.employeeName || 'Unknown Employee'}</p>
                            <p class="text-xs text-gray-400">${req.leaveTypeName} • ${UI.formatDate(req.startDate)}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <p class="text-sm font-medium text-gray-500">${req.totalDays} Days</p>
                        ${UI.getStatusBadge(req.status)}
                    </div>
                </div>
            `).join('');
        }

        function getIconForType(name) {
            if (name.includes('Annual')) return 'sun';
            if (name.includes('Sick')) return 'heart';
            if (name.includes('Personal')) return 'user';
            return 'file-text';
        }

        window.onload = initHRDashboard;
    </script>
</body>
</html>
