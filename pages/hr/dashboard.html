<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="icon" href="/favicon.ico" />
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-purple-500 to-indigo-600 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="settings"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">HR Administrator</h1>
                        <p class="text-sm text-gray-500">ระบบจัดการทรัพยากรบุคคล</p>
                    </div>
                </div>
                <button onclick="LeaveModal.toggle()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg flex items-center space-x-2 transition shadow-lg shadow-blue-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>New Request</span>
                </button>
            </div>
            <div class="flex space-x-8 mt-2">
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="my-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span>My Request</span>
                </a>
                <a href="manage-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>Manage Requests</span>
                </a>
                <a href="manage-info.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>Manage Information</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Total Request</p>
                    <h3 id="total-req" class="text-3xl font-bold mt-1">0</h3>
                </div>
                <i data-lucide="clipboard-check" class="w-10 h-10 text-gray-400"></i>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Pending Approval</p>
                    <h3 id="pending-req" class="text-3xl font-bold mt-1 text-orange-500">0</h3>
                </div>
                <i data-lucide="clock" class="w-10 h-10 text-orange-400"></i>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between">
                <div>
                    <p class="text-gray-500 text-sm">Total Day Off</p>
                    <h3 id="total-approved" class="text-3xl font-bold mt-1 text-purple-600">0</h3>
                </div>
                <i data-lucide="trending-up" class="w-10 h-10 text-purple-400"></i>
            </div>
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-6">Leave Balance</h2>
        <div id="leave-balance" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 mb-12">
            <!-- Leave balance cards will be rendered here by JS -->
        </div>

        <h2 class="text-xl font-bold text-gray-800 mb-6">Recent Request</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="recent-requests">
            <!-- recent requests rendered here -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="../../js/notifications.js"></script>
    <script src="../../js/app.js"></script>

    <script src="../../js/api.js"></script>
    <script src="../../js/leaveModal.js"></script>
    <script src="../../js/hrDashboard.js"></script>
</body>
</html>
