<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans">

    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-gradient-to-tr from-purple-500 to-indigo-600 rounded-full flex items-center justify-center text-white">
                        <i data-lucide="settings"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-800">HR Administrator</h1>
                        <p class="text-sm text-gray-500">ระบบจัดการทรัพยากรบุคคล</p>
                    </div>
                </div>
            </div>
            <div class="flex space-x-8 mt-2">
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="manage-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>Manage Requests</span>
                </a>
                <a href="manage-info.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>Manage Information</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-12">
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-sm font-bold uppercase">Total Employees</p>
                <h3 class="text-4xl font-black mt-2 text-indigo-600" id="total-employees">0</h3>
            </div>
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <p class="text-gray-400 text-sm font-bold uppercase">Today Off</p>
                <h3 class="text-4xl font-black mt-2 text-orange-500" id="today-off">0</h3>
            </div>
        </div>

        <div class="bg-blue-600 rounded-[2.5rem] p-10 text-white flex justify-between items-center shadow-2xl shadow-blue-200">
            <div class="max-w-md">
                <h2 class="text-3xl font-bold mb-4">Manage System Data</h2>
                <p class="opacity-80 leading-relaxed mb-6">คุณสามารถแก้ไขสิทธิการลาประจำปี (Quota) และข้อมูลพื้นฐานของพนักงานได้ที่เมนู Manage Information</p>
                <a href="manage-info.html" class="inline-block bg-white text-blue-600 px-8 py-3 rounded-2xl font-bold hover:bg-gray-100 transition">Go to Management</a>
            </div>
            <i data-lucide="database" class="w-32 h-32 opacity-20"></i>
        </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="../../js/api.js"></script>
    <script>
        lucide.createIcons();

        async function initHRDashboard() {
            try {
                // ดึงข้อมูลจำนวนพนักงานทั้งหมดจาก MongoDB
                const users = await API.users.getAll();
                document.getElementById('total-employees').innerText = users.length;

                // ดึงข้อมูลใบลาทั้งหมดเพื่อดูว่าวันนี้มีใครลาบ้าง
                const leaves = await API.leaves.getAll();
                const today = new Date().toISOString().split('T')[0];
                const activeToday = leaves.filter(l => 
                    l.status.toLowerCase() === 'approved' && 
                    today >= l.startDate.split('T')[0] && 
                    today <= l.endDate.split('T')[0]
                );
                document.getElementById('today-off').innerText = activeToday.length;

            } catch (error) {
                console.error('HR Dashboard Error:', error);
            }
        }

        window.onload = initHRDashboard;
    </script>
</body>
</html>
