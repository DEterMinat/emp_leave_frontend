<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests (HR) - Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-white shadow-sm border-b sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-purple-600 rounded-full flex items-center justify-center text-white shadow-lg shadow-purple-100">
                        <i data-lucide="user"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold" id="user-name">Loading...</h1>
                        <p class="text-sm text-gray-500 italic" id="user-role-dept">HR Administrator</p>
                    </div>
                </div>
                <button onclick="LeaveModal.toggle()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded-lg flex items-center space-x-2 transition shadow-lg shadow-blue-200">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>New Request</span>
                </button>
            </div>
            <div class="flex space-x-8 mt-2 overflow-x-auto">
                <a href="dashboard.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="border-b-2 border-blue-600 px-1 py-4 text-blue-600 font-medium flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="file-text" class="w-4 h-4"></i>
                    <span>My Request</span>
                </a>
                <a href="manage-request.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="clipboard-list" class="w-4 h-4"></i>
                    <span>Manage Request</span>
                </a>
                <a href="manage-info.html" class="border-b-2 border-transparent px-1 py-4 text-gray-500 hover:text-gray-700 flex items-center space-x-2 transition whitespace-nowrap">
                    <i data-lucide="users" class="w-4 h-4"></i>
                    <span>Manage Information</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Request Leave modal moved to shared component: js/leaveModal.js -->

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-gray-800" id="request-title">My Leave Request (0)</h2>
            <div class="flex space-x-2">
                <select onchange="filterStatus(this.value)" class="bg-white border rounded-xl px-4 py-2 text-sm outline-none focus:ring-2 focus:ring-blue-500 shadow-sm">
                    <option>All Status</option>
                    <option>Approved</option>
                    <option>Pending</option>
                    <option>Rejected</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="request-list">
            </div>
    </main>

    <script src="../../js/app.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/leaveModal.js"></script>
    <script>
        lucide.createIcons();
        let allLeaves = [];

        async function initMyRequests() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                window.location.href = '../../index.html';
                return;
            }

            try {
                // 1. ดึงข้อมูลตัวตน HR มาแสดง
                const user = await API.users.getById(userId);
                document.getElementById('user-name').innerText = user.username || 'HR Manager'; 
                document.getElementById('user-role-dept').innerText = user.roleName || 'Human Resources';

                // 2. ดึงเฉพาะใบลาที่เป็นของ HR คนนี้ (ใช้ userId เป็น Filter)
                allLeaves = await API.leaves.getAll(userId);
                
                document.getElementById('request-title').innerText = `My Leave Request (${allLeaves.length})`;
                renderRequests(allLeaves);

            } catch (error) {
                UI.showToast('ดึงข้อมูลผิดพลาด: ' + error.message, 'error');
            }
        }

        function renderRequests(leaves) {
            const listContainer = document.getElementById('request-list');
            const currentName = document.getElementById('user-name').innerText;
            
            if (leaves.length === 0) {
                listContainer.innerHTML = '<p class="col-span-full text-center text-gray-400 py-20">ไม่พบประวัติการลาส่วนตัวของคุณ</p>';
                return;
            }

            listContainer.innerHTML = leaves.map(req => `
                <div class="bg-white p-6 rounded-[2rem] shadow-sm border border-gray-100 hover:shadow-md transition-all relative overflow-hidden group">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-bold text-lg text-gray-800">${currentName}</h4>
                            <p class="text-sm font-medium text-blue-500">${req.leaveTypeName || req.type}</p>
                        </div>
                        ${UI.getStatusBadge(req.status)} 
                    </div>
                    
                    <div class="space-y-3 text-sm text-gray-500">
                        <p class="flex items-center space-x-2 text-gray-600 bg-gray-50 p-2 rounded-lg">
                            <i data-lucide="calendar" class="w-4 h-4 text-blue-500"></i>
                            <span>${UI.formatDate(req.startDate)} - ${UI.formatDate(req.endDate)}</span>
                        </p>
                        <p class="flex items-center space-x-2 px-2">
                            <i data-lucide="clock" class="w-4 h-4 text-gray-400"></i>
                            <span>${req.totalDays} days</span>
                        </p>
                        <div class="pt-3 border-t border-dashed mt-3">
                            <p class="text-xs text-gray-400 uppercase font-bold tracking-wider mb-1">Reason</p>
                            <p class="text-gray-700 italic leading-relaxed">"${req.reason || 'ไม่ระบุเหตุผล'}"</p>
                        </div>
                        ${req.comment ? `
                        <div class="pt-3 bg-orange-50 p-3 rounded-xl border border-orange-100 mt-2">
                            <p class="text-xs text-orange-400 uppercase font-bold tracking-wider mb-1">Approver Comment</p>
                            <p class="text-orange-700 text-xs">${req.comment}</p>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function filterStatus(status) {
            if (status === 'All Status') {
                renderRequests(allLeaves);
            } else {
                const filtered = allLeaves.filter(l => l.status.toLowerCase() === status.toLowerCase());
                renderRequests(filtered);
            }
        }

        // Refresh list after a leave is submitted via shared modal
        document.addEventListener('leaveSubmitted', () => initMyRequests());

        window.onload = initMyRequests;
    </script>
</body>
</html>
