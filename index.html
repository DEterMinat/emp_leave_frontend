<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Employee Leave System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-purple-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-blue-200">
                <i data-lucide="calendar-check" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Employee Leave System</h1>
            <p class="text-gray-500 mt-1">ระบบจัดการลางานพนักงาน</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-3xl shadow-xl shadow-gray-200/50 p-8 border border-gray-100">
            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Employee ID</label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input 
                            type="text" 
                            id="employeeId" 
                            placeholder="รหัสพนักงาน"
                            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            required
                        >
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="รหัสผ่าน"
                            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                            required
                        >
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center space-x-2 cursor-pointer">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-blue-600">
                        <span class="text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-600 hover:underline">Forgot password?</a>
                </div>

                <button 
                    type="submit" 
                    class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-xl font-semibold hover:from-blue-600 hover:to-blue-700 shadow-lg shadow-blue-200 transition flex items-center justify-center space-x-2"
                >
                    <span>Sign In</span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
            </form>

            <!-- Quick Login removed for production -->
        </div>

        <p class="text-center text-sm text-gray-400 mt-6">
            © 2025 Employee Leave System
        </p>
    </div>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script>
        lucide.createIcons();

        // ส่วนการจัดการส่งฟอร์ม Login จริง
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ดึงค่าจากช่อง Input
            const username = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            try {
                // ยิง API ไปที่ Backend (ตรวจสอบ Endpoint /api/users/login กับเพื่อนอีกครั้ง)
                const response = await API.request('/api/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ 
                        username: username,
                        password: password 
                    })
                });

                if (response) {
                    // 1. เก็บข้อมูลลงเครื่องเพื่อใช้ในหน้า Dashboard
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('userId', response.userId);
                    localStorage.setItem('userRole', response.roleName);
                    localStorage.setItem('userName', response.username);

                    // 2. แสดงข้อความแจ้งเตือนสำเร็จ
                    UI.showToast('เข้าสู่ระบบสำเร็จ', 'success');

                    // 3. ตรวจสอบ Role และเปลี่ยนหน้าไปตามสิทธิ์
                    // Normalize the role name to handle different casings/variants
                    const roleName = (response.roleName || '').toString().trim().toLowerCase();

                    const routes = {
                        'employee': 'pages/employee/dashboard.html',
                        'manager': 'pages/manager/dashboard.html',
                        'hr': 'pages/hr/dashboard.html',
                        // treat admin as manager (admins should land on manager dashboard)
                        'admin': 'pages/manager/dashboard.html'
                    };

                    // Small delay so the user sees the success toast
                    const targetRoute = routes[roleName] || 'pages/employee/dashboard.html';
                    setTimeout(() => {
                        window.location.href = targetRoute;
                    }, 1000);
                }
            } catch (error) {
                // แสดงข้อความเมื่อเกิดข้อผิดพลาด (เช่น รหัสผิด หรือ Server ดับ)
                UI.showToast('เข้าสู่ระบบไม่สำเร็จ: ' + error.message, 'error');
                console.error('Login Error:', error);
            }
        });


    </script>
</body>
</html>
