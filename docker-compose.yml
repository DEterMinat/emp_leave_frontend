version: '3.8'

services:

  backend:
    build: 
      context: ../emp_leave_backend
      dockerfile: Dockerfile
    environment:
      - ConnectionStrings__MongoDb=${MONGODB_URL}
      - MongoDB__DatabaseName=${DB_NAME}
    expose:
      - "8080"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "80"

  nginx-lb:
    image: nginx:alpine
    container_name: nginx-frontend-entry
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

